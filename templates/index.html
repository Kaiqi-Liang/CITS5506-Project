<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smart Doorbell</title>
	<script defer src="{{url_for('static', filename='index.js')}}"></script>
	<!-- Stylesheets -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body class="container">
	<header>
		<img src="{{url_for('static', filename='doorbell.png')}}" alt="logo">
	</header>
	<section class="flex-grow-1">
		<img class="img-fluid image" src="{{url_for('static', filename='in.jpeg')}}" alt="a picture taken at the doorbell"><br>
		<div class="panel">
			<audio controls src="{{url_for('static', filename='in.wav')}}" />
		</div>
	</section>
	<section>
		<div class="title">CONTROLS</div>
		<div class="panel controls">
			<span class="lock"></span>
			<button id="unlock">Unlock</button>
			<div class="space-above">
				<button id="record">Record</button>
				<button id="stop" disabled>Stop</button>
			</div>
			<div id="sound-clip"></div>
		</div>
	</section>
	<section>
		<div class="title">ANALYTICS</div>
		<img class="img-fluid image" src="{{url_for('static', filename='plot.jpeg')}}" alt="plot">
	</section>
</body>
<!-- JQuery and Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
