<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-control" content="max-age=0, must-revalidate">
	<title>Smart Doorbell</title>
	<script defer src="{{url_for('static', filename='index.js')}}"></script>
	<!-- Stylesheets -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body class="container">
	<h1 class="pt-3">Smart Doorbell</h1>
	<div class="row flex-column flex-md-row">
		<div class="side box">
			Content
			<img class="img-fluid" src="{{url_for('static', filename='plot.jpeg')}}" alt="plot">
		</div>
		<main class="d-flex flex-column">
			<div class="d-flex justify-content-between align-items-center box">
				<span class="locked" id="status">Locked</span>
				<button id="unlock">Unlock</button>
			</div>
			<div class="incoming box flex-grow-1">Incoming
				<img class="img-fluid" src="{{url_for('static', filename='in.jpeg')}}" alt="a picture taken at the doorbell" id="doorbell-img"><br>
				<audio controls>
					<source src="{{url_for('static', filename='in.wav')}}" type="audio/wav">
					Your browser does not support the audio tag.
				</audio>
			</div>
			<div class="box">Outgoing<br>
				<button id="record">Record</button>
				<button id="stop" disabled>Stop</button><br>
				<div id="sound-clip"></div>
			</div>
		</main>
		<div class="side box">
			Content
		</div>
	</div>
</body>
<!-- JQuery and Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
