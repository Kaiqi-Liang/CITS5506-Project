<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smart Doorbell</title>
	<script defer src="{{url_for('static', filename='js/index.js')}}"></script>
	<!-- Stylesheets -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body class="container">
	<header>
		<img src="{{url_for('static', filename='assets/doorbell.png')}}" alt="logo">
	</header>
	<section class="flex-grow-1">
		<img class="img-fluid image" src="{{url_for('static', filename='assets/in.jpeg')}}" alt="a picture taken at the doorbell"><br>
		<div class="panel">
			<audio controls src="{{url_for('static', filename='assets/in.wav')}}" />
		</div>
	</section>
	<section>
		<div class="title">CONTROLS</div>
		<div class="panel controls">
			<span class="lock"></span>
			<button id="unlock">Unlock</button>
			<span id="circle" class="record"></span>
			<div>
				<button id="record">Record</button>
				<button id="stop" disabled>Stop</button>
			</div>
			<div id="sound-clip"></div>
		</div>
	</section>
	<section>
		<div class="title">ANALYTICS</div>
		<img class="img-fluid image" src="{{url_for('static', filename='assets/days.jpeg')}}" alt="days">
		<img class="img-fluid image" src="{{url_for('static', filename='assets/hours.jpeg')}}" alt="hours">
	</section>
</body>
</html>
